<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="./emailEnviado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300&family=Quicksand:wght@300;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="Logo" class="logo">

            <h1 class="title">Email hass been sent</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

           <div class="email-image">
               <img src="./icons/email.svg" alt="email">
           </div>
           <button class="primary-button login-button">
               Login
           </button>
           <p class="resend">
               <span>Didn't receive the email?</span>
               <a href="">Resend</a>
           </p>
        </div>
    </div>
</body>
</html>
